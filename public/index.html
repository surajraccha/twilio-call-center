<!DOCTYPE html>
<html>
  <head>
    <title>American Sleep Dentistry Call Center Demo</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <header>
      <h1>American Sleep Dentistry Call Center Demo</h1>
      <button id="startup-button">Start up the Device</button>
    </header>
    <main id="controls">
      <section class="left-column" id="info">
        <h2>Your Device Info</h2>
        <div id="client-number"></div>
        <div id="output-selection" class="hide">
          <label>Ringtone Devices</label>
          <select id="ringtone-devices" multiple></select>
          <label>Speaker Devices</label>
          <select id="speaker-devices" multiple></select
          ><br />
          <button id="get-devices">Seeing "Unknown" devices?</button>
        </div>
      </section>
      <section class="center-column">
        <h2 class="instructions">Make a Call</h2>
        <div id="call-controls" class="hide">
          <form>
            <label for="phone-number"
              >Enter a phone number</label
            >
            <input id="phone-number" type="text" placeholder="+15552221234" />

            <div class="keypad" id="keypad">
              <input type="button" value="1" onClick="addDigit('1')" class="digit">
              <input type="button" value="2" onClick="addDigit('2')" class="digit">
              <input type="button" value="3" onClick="addDigit('3')" class="digit">
              <input type="button" value="4" onClick="addDigit('4')" class="digit">
              <input type="button" value="5" onClick="addDigit('5')" class="digit">
              <input type="button" value="6" onClick="addDigit('6')" class="digit">
              <input type="button" value="7" onClick="addDigit('7')" class="digit">
              <input type="button" value="8" onClick="addDigit('8')" class="digit">
              <input type="button" value="9" onClick="addDigit('9')" class="digit">
              <input type="button" value="*" onClick="addDigit('*')" class="digit">
              <input type="button" value="0" onClick="addDigit('0')" class="digit">
              <input type="button" value="#" onClick="addDigit('#')" class="digit">
          </div>
            <button id="button-call" type="submit" disabled>Call</button>
          </form>
          <button id="button-hangup-outgoing" class="hide">Hang Up</button>


          <div id="call-control" class="call-control hide">

            <button id="mute" onClick="toggleMute(true)" aria-label="mute" style="background-image:url(/images/icon-mute-off.svg)"></button>
            <button id="unmute" class="hide" onClick="toggleMute(false)" aria-label="unmute" style="background-image:url(/images/icon-mute.svg)"></button>

            <button id="hold" onClick="toggleHold(true)" aria-label="hold" style="background-image:url(/images/icon-hold-off.svg)"></button>
            <button id="unhold" class="hide" onClick="toggleHold(false)" aria-label="unhold" style="background-image:url(/images/icon-hold.svg)"></button>

            <!-- <button onClick="toggleTransferPanel()" aria-label="tansfer" style="background-image:url(/images/icon-transfer-off.svg)"></button>
            <button onClick="toggleTransferPanel()" aria-label="cancel-transfer" style="background-image:url(/images/icon-transfer.svg)"></button> -->

          </div>


          <div id="incoming-call" class="hide">
            <h2>Incoming Call Controls</h2>
            <p class="instructions">
              Incoming Call from <span id="incoming-number"></span>
            </p>
            <button id="button-accept-incoming">Accept</button>
            <button id="button-reject-incoming">Reject</button>
            <button id="button-hangup-incoming" class="hide">Hangup</button>
          </div>
          <div id="volume-indicators" class="hide">
            <label>Mic Volume</label>
            <div id="input-volume"></div>
            <br /><br />
            <label>Speaker Volume</label>
            <div id="output-volume"></div>
          </div>
        </div>
      </section>
      <section class="right-column">
        <h2>Event Log</h2>
        <div class="hide" id="log"></div>
      </section>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="twilio.min.js"></script>
    <script src="quickstart.js"></script>
  </body>
</html>
